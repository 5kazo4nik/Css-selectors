<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rs selectors</title>
</head>

<body>
  <div class="left__container">
    <header class="header">
      <div class="header__logo">
        <plate class="header__plate">
          <apple></apple>
        </plate>
      </div>
      <p class="header__text">CSS Diner</p>
      <div class="burger">
        <div class="burger__line"></div>
      </div>
    </header>

    <main class="main">
      <div class="table">
        <div class="table__wrapper">
          <div class="table__content">
            <div class="table__surface">
            </div>
          </div>
          <div class="table__floor">
            <div class="table__leg"></div>
            <div class="table__leg"></div>
          </div>
        </div>
      </div>
      <div class="helper"></div>
      <div class="input-view">
        <div class="input">
          <div class="input__head">
            <p>CSS Editor</p>
            <p>style.css</p>
          </div>
          <div class="input__field field">
            <div class="field__numbers">
              1
              <br>
              2
              <br>
              3
              <br>
              4
              <br>
              5
              <br>
              6
              <br>
              7
              <br>
              8
              <br>
              9
              <br>
              10
              <br>
              11
              <br>
              12
              <br>
              13
              <br>
              14
              <br>
              15
              <br>
              16
              <br>
              17
              <br>
              18
              <br>
              19
              <br>
              20
            </div>
            <div class="field__content">
              <input class="field__input" type="text" placeholder="Type in a CSS selector"></input>
              <div class="field__btn">enter</div>
            </div>
          </div>
        </div>
        <div class="view">
          <div class="view__head">
            <p>HTML Viewer</p>
            <p>table.html</p>
          </div>
          <div class="view__field field">
            <div class="field__numbers">
              1
              <br>
              2
              <br>
              3
              <br>
              4
              <br>
              5
              <br>
              6
              <br>
              7
              <br>
              8
              <br>
              9
              <br>
              10
              <br>
              11
              <br>
              12
              <br>
              13
              <br>
              14
              <br>
              15
              <br>
              16
              <br>
              17
              <br>
              18
              <br>
              19
              <br>
              20
            </div>
            <div class="field__content field__view">
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="links">
        <a class="links__gh" href="https://github.com/5kazo4nik">Github</a>
        <p class="links__year">@2023</p>
        <a class="links__school" href="https://rs.school/js/">
          <div class="links__img"></div>
        </a>
      </div>
    </footer>
  </div>

  <aside class="progress">
    <h2 class="progress__head">Level</h2>
    <div class="progress__levels">
      <div class="level">
        <span class="level__check"></span>
        1
      </div>
      <div class="level">
        <span class="level__check"></span>
        2
      </div>
      <div class="level">
        <span class="level__check"></span>
        3
      </div>
      <div class="level">
        <span class="level__check"></span>
        4
      </div>
      <div class="level">
        <span class="level__check"></span>
        5
      </div>
      <div class="level">
        <span class="level__check"></span>
        6
      </div>
      <div class="level">
        <span class="level__check"></span>
        7
      </div>
      <div class="level">
        <span class="level__check"></span>
        8
      </div>
      <div class="level">
        <span class="level__check"></span>
        9
      </div>
      <div class="level">
        <span class="level__check"></span>
        10
      </div>
      <div class="level">
        <span class="level__check"></span>
        11
      </div>
      <div class="level">
        <span class="level__check"></span>
        12
      </div>
      <div class="level">
        <span class="level__check"></span>
        13
      </div>
      <div class="level">
        <span class="level__check"></span>
        14
      </div>
      <div class="level">
        <span class="level__check"></span>
        15
      </div>
    </div>
    <div class="progress__reset">Reset Progress</div>
  </aside>
</body>

</html>
